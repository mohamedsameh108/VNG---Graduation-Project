# ================================================================
# Vestibular Function Test Thresholds (VNG)
# ---------------------------------------------------------------
# This YAML file defines the clinical threshold values used to 
# interpret results from common Videonystagmography (VNG) tests.

spontaneous_nystagmus:
  spv:
    limit: 6
    unit: "deg/s"       # any value > 6 deg/s (DPS) will be abnormal
  
  fixation_index:
    limit: 60
    unit: "%"           # any value > 60% will be abnormal

gaze_evoked:
  spv:
    limit: 6
    unit: "deg/s"

positional_and_positioning_tests:
  spv:
    limit: 6
    unit: "deg/s"
  
  latency:
    limit: 15
    unit: "s"           # any value > 15 will be normal case

  duration:
    limit: 5
    unit: "s"           # any value < 5 will be normal case

caloric_test:
  canal_paresis:
    limit: 25
    unit: "%"           # CP > 25% is abnormal
  
  directional_preponderance:
    limit: 25
    unit: "%"           # DP > 25% is abnormal
  
  bilateral_weakness_total_spv:
    limit: 12
    unit: "deg/s"       # Total SPV < 12 is abnormal
    
  hyperactivity_total_spv:
    limit: 140
    unit: "deg/s"       # Total SPV > 140 is abnormal